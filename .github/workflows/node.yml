name: Tech API
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  test:
    env:
      CI: true
      MONGO_URL: mongodb+srv://shin:xD5PLohxq9RclDWw@nasacluster.auttl.mongodb.net/products?retryWrites=true&w=majority
      API_VERSION: v0.2
    strategy:
      matrix:
        node-version: [14.x, 16.x]
